<!DOCTYPE html>
<html>
<head>
  <title>Cab Booking</title>
  <style>
    /* CSS styling for the booking page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333333;
    }
    p {
      color: #666666;
    }
  </style>
</head>
<body>
  <h1>Cab Booking</h1>
  <p>Fill out the form below to book a cab:</p>

  <form>
    <!-- Add form fields for cab booking -->
    <!-- Example: -->
    <label for="pickup-location">Pickup Location:</label>
    <input type="text" id="pickup-location" name="pickup-location" required><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br>

    <input type="submit" value="Book Cab">
  </form>
