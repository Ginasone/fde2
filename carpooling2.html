<!DOCTYPE html>
<html>
<head>
  <title>Carpooling</title>
  <style>
    /* CSS styling for the carpooling page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: rgb(20, 79, 15);
      background-image: url('background-image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff; /* Set a text color for better visibility */
    }
    h1 {
      color: #fff; /* Set a heading color for better visibility */
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 10px;
    }
    label {
      margin-right: 10px;
      color: #fff; /* Set a label color for better visibility */
    }
    input,
    select {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      background-color: #009688;
      color: #fff;
      cursor: pointer;

    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
    img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
  <script>
    function validateForm() {
      var pickupLocation = document.getElementById("pickup-location").value;
      var destination = document.getElementById("destination").value;
      var errorMessage = document.getElementById("error-message");

      if (pickupLocation === destination) {
        errorMessage.textContent = "Pickup location and destination cannot be the same.";
        return false;
      } else {
        errorMessage.textContent = "";
        return true;
      }
    }
  </script>
</head>
<body>
  <h1>Carpooling</h1>
  <p>FILL OUT THE FORM BELOW TO INTERACT WITH STUDENT DRIVERS!</p>

  <form onsubmit="return validateForm()" action="thank_you2.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>
    <!-- Use the "tel" input type for phone number -->

    <label for="pickup">Pickup Location:</label>
    <select id="pickup" name="pickup">
      <optgroup label="Hostels">
      <option value="Pent Hostel">Pent Hostel</option>
      <option value="Bani Hostel">Bani Hostel</option>
      <option value="Evandy Hostel">Evandy Hostel</option>
      <option value="Top Nelson Yankah Hall">Top Nelson Yankah Hall</option>
      </optgroup>
      <optgroup label="Lecture Halls">
      <option value="Great Hall">Great Hall</option>
      <option value="Balme Library Lecture Theater">Balme Library Lecture Theater</option>
      <option value="J.B. Danquah Conference Center">J.B. Danquah Conference Center</option>
      <option value="School of Performing Arts (S.P.A) Lecture Theater">School of Performing Arts (S.P.A) Lecture Theater</option>
      <option value="Chemistry Auditorium">Chemistry Auditorium</option>
      <option value="Physics Auditorium">Physics Auditorium</option>
      <option value="Economics Department Lecture Theater">Economics Department Lecture Theater</option>
      <option value="Psychology Department Lecture Theater">Psychology Department Lecture Theater</option>
      <option value="Geography Department Lecture Theater">Geography Department Lecture Theater</option>
      <option value="Sociology Department Lecture Theater">Sociology Department Lecture Theater</option>
      <!-- Add more pickup location options if needed -->
      </optgroup>
    </select><br>

    <label for="destination">Destination:</label>
    <select id="destination" name="destination">
      <optgroup label="Hostels">
      <option value="Pent Hostel">Pent Hostel</option>
      <option value="Bani Hostel">Bani Hostel</option>
      <option value="Evandy Hostel">Evandy Hostel</option>
      <option value="Top Nelson Yankah Hall">Top Nelson Yankah Hall</option>
      </optgroup>
      <optgroup label="Lecture Halls">
        <option value="Great Hall">Great Hall</option>
        <option value="Balme Library Lecture Theater">Balme Library Lecture Theater</option>
        <option value="J.B. Danquah Conference Center">J.B. Danquah Conference Center</option>
        <option value="School of Performing Arts (S.P.A) Lecture Theater">School of Performing Arts (S.P.A) Lecture Theater</option>
        <option value="Chemistry Auditorium">Chemistry Auditorium</option>
        <option value="Physics Auditorium">Physics Auditorium</option>
        <option value="Economics Department Lecture Theater">Economics Department Lecture Theater</option>
        <option value="Psychology Department Lecture Theater">Psychology Department Lecture Theater</option>
        <option value="Geography Department Lecture Theater">Geography Department Lecture Theater</option>
        <option value="Sociology Department Lecture Theater">Sociology Department Lecture Theater</option>
        <!-- Add more destination options if needed -->
      </select><br>
  
      <input type="submit" value="SEND">
    </form>
  
    <img src="carpooling-image.jpg" alt="Carpooling Image">
  
  </body>
  </html>
