<!DOCTYPE html>
<html>
<head>
    <title>Select Carpooling Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(20, 79, 15);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .carpooling-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carpooling-option {
            margin-bottom: 20px;
        }

        .carpooling-option a {
            display: inline-block;
            padding: 16px 32px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .carpooling-option a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="carpooling-container">
        <h1>Select Carpooling Role</h1>

        <div class="carpooling-option">
            <a href="carpooling_drivers.html">I want to be a driver</a>
        </div>

        <div class="carpooling-option">
            <a href="carpooling.html">I want to be a rider</a>
        </div>
    </div>
</body>
</html>
